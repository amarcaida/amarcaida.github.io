<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BATTLE START MENU</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body{
                background-repeat: no-repeat;
                background-color: black;
                background-position-x: center;
                object-fit: cover;
                text-align: center;
            }
            img:not(img#title){
                margin-left: auto;
                margin-right: auto;
                min-height: 70.98px;
                min-width: 492.23px;
                max-height: 105px;
                max-width: 728px;
            }
            img#title{
                margin-left: auto;
                margin-right: auto;
                min-height: 206.22px;
                min-width: 492.23px;
                max-height: 305px;
                max-width: 728px;
            }
        </style>
        <script>
            function rng(num){
                num = Math.floor(Math.random() * 4);
                return num;
            }
            function changeBG(){
                var num = Math.floor(Math.random() * 4);
                switch(num){
                    case 1:
                        console.log('ms no background');
                        document.body.style.backgroundImage = "url('images/menu/background/msnoBG.png')";
                    break;
                    case 2:
                        console.log('bella background');
                        document.body.style.backgroundImage = "url('images/menu/background/bellaBG.png')";
                    break;
                    case 3:
                        console.log('rok background');
                        document.body.style.backgroundImage = "url('images/menu/background/rokBG.png')";
                    break;
                    default:
                        console.log('none');
                        changeBG();
                        break;
                }
            }
            function hover(x){
                switch(x){
                    case 1:
                        document.getElementById('play').setAttribute('src', 'images/menu/play-hover.png');
                        document.body.style.backgroundImage = "url('images/menu/background/msnoBG.png')";
                    break;
                    case 2:
                        document.getElementById('instructions').setAttribute('src', 'images/menu/instructions-hover.png');
                        document.body.style.backgroundImage = "url('images/menu/background/bellaBG.png')";
                    break;
                    case 3:
                        document.getElementById('credits').setAttribute('src', 'images/menu/credits-hover.png');
                        document.body.style.backgroundImage = "url('images/menu/background/rokBG.png')";
                    break;
                }
            }
            function unhover(y){
                switch(y){
                    case 1:
                        document.getElementById('play').setAttribute('src', 'images/menu/play.png');
                    break;
                    case 2:
                        document.getElementById('instructions').setAttribute('src', 'images/menu/instructions.png');
                    break;
                    case 3:
                        document.getElementById('credits').setAttribute('src', 'images/menu/credits.png');
                    break;
                }
            }
        </script>
    </head>
    <body onload="changeBG()">
        <div>
            <a href=""><img id="title" src="images/menu/title.png" alt="Game Title: BATTLE"></a>
            <a href="gamestart.html"><img id="play" src="images/menu/play.png" alt="play button" onmouseover="hover(1);" onmouseout="unhover(1);"></a>
            <a href=""><img id="instructions" src="images/menu/instructions.png" alt="instructions button" onmouseover="hover(2);" onmouseout="unhover(2);"></a>
            <a href=""><img id="credits" src="images/menu/credits.png" alt="credits button" onmouseover="hover(3);" onmouseout="unhover(3);"></a>
        </div>
    </body>
</html>
